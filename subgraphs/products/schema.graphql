extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key", "@external", "@shareable"])

type Query {
  product(id: ID!): Product
  products: [Product]
}

type Product @key(fields: "id") {
  id: ID!
  title: String
  url: String
  description: String @shareable 
}